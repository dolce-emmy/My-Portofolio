        <main>
            <form action="https://formspree.io/xoqkgngo" method="post">
                <div>
                    <label for="first-name">First Name</label>
                    <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        required
                        placeholder="your name"
                    />
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        required
                        placeholder="your last name"
                    />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john.smith@gmail.com" required />
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" />
                </div>

                <div>
                    <label for="comments">Leave us a message</label>
                    <textarea
                        name="comments"
                        id="comments"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>

                <div class="btn">
                    <button type="submit">submit</button>
                </div>
            </form>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe
                        width="100%"
                        height="500"
                        id="gmap_canvas"
                        src="https://maps.google.com/maps?q=%20Kruseweg%20&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0"
                        scrolling="no"
                        marginheight="0"
                        marginwidth="0"
                    ></iframe
                    ><br /><style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 500px;
                            width: 100%;
                        }</style
                    ><a href="https://www.embedgooglemap.net"
                        >how to get google map embed code</a
                    ><style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 100%;
                        }
                    </style>
